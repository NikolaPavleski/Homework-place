@if (appliedJobs().length > 0) {
  <section class="applied-section">
    <h3>Applied Jobs ({{ appliedJobs().length }})</h3>
    <ul class="list">
      @for (job of appliedJobs(); track job.id) {
        <li class="list-item">
          <app-job-item [job]="job" (cancel)="onCancel($event)"></app-job-item>
        </li>
      }
    </ul>
  </section>
}
