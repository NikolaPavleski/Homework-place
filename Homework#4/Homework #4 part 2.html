<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Special</title>
</head>
<body>
    <h1>Lunch Special</h1>
    <p>monday thu friday, 11pm-3pm</p>
    <h2>$9.95</h2>
    <Form>
        <fieldset>
            <h1>Monday</h1>
            <legend>Sandwich</legend>
            <input type="radio" name="monday" id="monday"/>
            <label for="monday">Tomato Mozzarella</label>
            <input type="radio" name="monday" id="monday"/>
            <label for="monday">Chicken Slice</label>
            <h1>Tuesday</h1>
            <input type="radio" name="tuesday" id="tuesday"/>
            <label for="tuesday">Greek Salad Wrap</label>
            <input type="radio" name="tuesday" id="tuesday"/>
            <label for="tuesday">Tuna Wrap</label>
            <h1>Wednesday</h1>
            <input type="radio" name="wednesday" id="wednesday"/>
            <label for="wednesday">Red pepper hummus</label>
            <input type="radio" name="wednesday" id="wednesday"/>
            <label for="wednesday">Roasted turkey</label>
            <h1>Thursday</h1>
            <input type="radio" name="thursday" id="thursday"/>
            <label for="thursday">Carrot ginger hummus wrap</label>
            <input type="radio" name="thursday" id="thursday"/>
            <label for="thursday">Egg salad</label>
            <h1>Friday</h1>
            <input type="radio" name="friday" id="friday"/>
            <label for="friday">Cado wrap</label>
            <input type="radio" name="friday" id="friday"/>
            <label for="friday">Turbo salad</label>
            <p>75c extra for glutton free bread</p>
            <input type="checkbox" name="glutton free bread" id="glutton free bread"/>
            <label for="glutton free bread">Glutton free bread</label>
        </fieldset>
        <fieldset>
            <legend>Snacks</legend>
            <input type="radio" name="snacks" id="snacks"/>
            <label for="snacks">Apple</label>
            <input type="radio" name="snacks" id="snacks"/>
            <label for="snacks">Banana</label>
            <input type="radio" name="snacks" id="snacks"/>
            <label for="snacks">Potato Chips</label>
        </fieldset>
        <fieldset>
            <legend>Regular size drinks</legend>
            <label for="drink">Drink</label>
            <select name="drink" id="drink">
                <option value="drink">Coffee</option>
                <option value="drink">Organic peppermint</option>
                <option value="drink">Hot or iced green tea</option>
                <option value="drink">Hot or iced black tea</option>
            </select>
            <p>75c extra for a large drink</p>
            <input type="checkbox" name="drink" id="drink"/>
            <label for="drink">Large Drink</label>
        </fieldset>
    </Form>
</body>
</html>
