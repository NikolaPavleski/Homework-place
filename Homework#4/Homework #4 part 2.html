<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Special</title>
</head>
<body>
    <h1>Lunch Special</h1>
    <p>monday thu friday, 11pm-3pm</p>
    <h2>$9.95</h2>
    <Form>
        <fieldset>
            <h1>Monday</h1>
            <legend>Sandwich</legend>
            <input type="radio" name="monday" id="tomato mozzarella"/>
            <label for="tomato mozzarella">Tomato Mozzarella</label>
            <input type="radio" name="monday" id="chicken slice"/>
            <label for="chicken slice">Chicken Slice</label>
            <h1>Tuesday</h1>
            <input type="radio" name="tuesday" id="greek salad wrap"/>
            <label for="greek salad wrap">Greek Salad Wrap</label>
            <input type="radio" name="tuesday" id="tuna wrap"/>
            <label for="tuna wrap">Tuna Wrap</label>
            <h1>Wednesday</h1>
            <input type="radio" name="wednesday" id="red pepper hummus"/>
            <label for="red pepper hummus">Red pepper hummus</label>
            <input type="radio" name="wednesday" id="roasted turkey"/>
            <label for="roasted turkey">Roasted turkey</label>
            <h1>Thursday</h1>
            <input type="radio" name="thursday" id="carrot ginger hummus wrap"/>
            <label for="carrot ginger hummus wrap">Carrot ginger hummus wrap</label>
            <input type="radio" name="thursday" id="egg salad"/>
            <label for="egg salad">Egg salad</label>
            <h1>Friday</h1>
            <input type="radio" name="friday" id="cado wrap"/>
            <label for="cado wrap">Cado wrap</label>
            <input type="radio" name="friday" id="turbo salad"/>
            <label for="turbo salad">Turbo salad</label>
            <p>75c extra for glutton free bread</p>
            <input type="checkbox" name="75c extra for glutton free bread" id="glutton free bread"/>
            <label for="glutton free bread">Glutton free bread</label>
        </fieldset>
        <fieldset>
            <legend>Snacks</legend>
            <input type="radio" name="snacks" id="apple"/>
            <label for="apple">Apple</label>
            <input type="radio" name="snacks" id="banana"/>
            <label for="banana">Banana</label>
            <input type="radio" name="snacks" id="potato chips"/>
            <label for="potato chips">Potato Chips</label>
        </fieldset>
        <fieldset>
            <legend>Regular size drinks</legend>
            <label for="drink">Drink</label>
            <select name="Regular size drinks" id="drink">
                <option value="drink">Coffee</option>
                <option value="drink">Organic peppermint</option>
                <option value="drink">Hot or iced green tea</option>
                <option value="drink">Hot or iced black tea</option>
            </select>
            <p>75c extra for a large drink</p>
            <input type="checkbox" name="A large cup" id="Large drink"/>
            <label for="Large drink">Large Drink</label>
        </fieldset>
    </Form>
</body>
</html>
