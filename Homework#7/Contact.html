    <p>You may find that our <a href="FAQ.html">FAQ page</a> has the answers that you are looking for. If not, feel free to reach out!</p>
    <form>
        <label for="username">Name</label>
        <input type="text" id="username" name="name" placeholder="Jane Code">

        <label class="bottom">Message</label>

    </form>
